<!DOCTYPE html>
<html lang="no">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Kontakt | 3A Bygg AS</title>
<link rel="stylesheet" href="style.css">
</head>

<body>

<section class="section container">
  <h1>Kontakt oss</h1>

  <form id="contactForm" action="https://formspree.io/f/xbdayyoj" method="POST">
    <label>Navn</label>
    <input type="text" name="name" required>

    <label>E-post</label>
    <input type="email" name="email" required>

    <label>Telefon</label>
    <input type="tel" name="phone" required>

    <label>Melding</label>
    <textarea name="message" required></textarea>

    <button type="submit" class="primary-btn">Send forespørsel</button>

    <p id="confirmation" style="display:none; color:green; margin-top:10px;">
      Takk! Meldingen din er sendt.
    </p>
  </form>
</section>

<script>
  const form = document.getElementById('contactForm');
  const confirmation = document.getElementById('confirmation');

  form.addEventListener('submit', function(e) {
    e.preventDefault(); // hindrer standard innsending
    const formData = new FormData(form);

    fetch(form.action, {
      method: 'POST',
      body: formData,
      headers: { 'Accept': 'application/json' }
    }).then(response => {
      if (response.ok) {
        confirmation.style.display = 'block';
        form.reset();
      } else {
        alert('Noe gikk galt. Vennligst prøv igjen.');
      }
    }).catch(() => {
      alert('Noe gikk galt. Vennligst prøv igjen.');
    });
  });
</script>

</body>
</html>
